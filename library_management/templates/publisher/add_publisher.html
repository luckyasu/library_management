<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>添加出版社 - 图书管理系统</title>

</head>
<body>
    <header class="publicHeader">
        <h1>图书管理系统</h1>
        <div class="publicHeaderR">
            <p>欢迎, {{ name }} 管理员！</p>
            <a href="/logout/">退出</a>
        </div>
    </header>
    <div class="container">
        <h2>添加出版社</h2>
        <form action="{% url 'add_publisher' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="publisher_name">出版社名称</label>
                <input type="text" name="publisher_name" id="publisher_name" required>
            </div>
            <div class="form-group">
                <label for="publisher_address">出版社地址</label>
                <input type="text" name="publisher_address" id="publisher_address" required>
            </div>
            <button type="submit">添加</button>
        </form>
    </div>
</body>
</html>
