<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>出版社列表 - 图书管理系统</title>

</head>
<body>
    <header class="publicHeader">
        <h1>图书管理系统</h1>
        <div class="publicHeaderR">
            <p>欢迎, {{ name }} 管理员！</p>
            <a href="/logout/">退出</a>
        </div>
    </header>
    <div class="container">
        <h2>出版社列表</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for publisher in publisher_obj_list %}
                <tr>
                    <td>{{ publisher.id }}</td>
                    <td>{{ publisher.publisher_name }}</td>
                    <td>{{ publisher.publisher_address }}</td>
                    <td>
                        <a href="/edit_publisher/?id={{ publisher.id }}">编辑</a>
                        <a href="/delete_publisher/?id={{ publisher.id }}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
