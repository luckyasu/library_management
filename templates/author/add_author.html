<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>添加作者 - 图书管理系统</title>

</head>
<body>
    <header class="publicHeader">
        <h1>图书管理系统</h1>
        <div class="publicHeaderR">
            <p>欢迎, {{ name }} 管理员！</p>
            <a href="/logout/">退出</a>
        </div>
    </header>
    <div class="container">
        <h2>添加作者</h2>
        <form action="{% url 'add_author' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">作者名</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="books">图书</label>
                <select name="books" id="books" multiple>
                    {% for book in book_obj_list %}
                        <option value="{{ book.id }}">{{ book.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">添加</button>
        </form>
    </div>
</body>
</html>
